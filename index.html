<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="time-tracking">
    <div class="container">
      <div class="card card1">
        <div class="profile">
          <img src="/images/image-jeremy.png" alt="" srcset="">
         <div class="info-profile">
          <p>Report for</p>
          <h3>Jeremy Robson</h3>
         </div>
        </div>
        <div class="info">
          <p>Daily</p>
          <p>Weekly</p>
          <p>Monthly</p>
        </div>
      </div>
      <div class="card card-sp">
        <div class="image">
          <img src="/images/icon-work.svg" alt="" srcset="">
        </div>
        <div class="info">
          <div class="exercise">
            <h4>work</h4>
            <img src="/images/icon-ellipsis.svg" alt="" srcset="">
          </div>
          <h3>32hrs</h3>
          <p>Last Week-36hrs</p>
        </div>
      </div>
      <div class="card card-sp">
        <div class="image">
          <img src="/images/icon-play.svg" alt="" srcset="">
        </div>
        <div class="info">
          <div class="exercise">
            <h4>play</h4>
            <img src="/images/icon-ellipsis.svg" alt="" srcset="">
          </div>
          <h3>10hrs</h3>
          <p>Last Week-8hrs</p>
        </div>
      </div>
      <div class="card card-sp">
        <div class="image">
          <img src="/images/icon-study.svg" alt="" srcset="">
        </div>
        <div class="info">
          <div class="exercise">
            <h4>study</h4>
            <img src="/images/icon-ellipsis.svg" alt="" srcset="">
          </div>
          <h3>4hrs</h3>
          <p>Last Week-7hrs</p>
        </div>
      </div>
      <div class="card card-sp">
        <div class="image">
          <img src="/images/icon-exercise.svg" alt="" srcset="">
        </div>
        <div class="info">
          <div class="exercise">
            <h4>exercise</h4>
            <img src="/images/icon-ellipsis.svg" alt="" srcset="">
          </div>
          <h3>4hrs</h3>
          <p>Last Week-5hrs</p>
        </div>
      </div>
      <div class="card card-sp">
        <div class="image">
          <img src="/images/icon-social.svg" alt="" srcset="">
        </div>
        <div class="info">
          <div class="exercise">
            <h4>social</h4>
            <img src="/images/icon-ellipsis.svg" alt="" srcset="">
          </div>
          <h3>5hrs</h3>
          <p>Last Week-10hrs</p>
        </div>
      </div>
      <div class="card card-sp">
        <div class="image">
          <img src="/images/icon-self-care.svg" alt="" srcset="">
        </div>
        <div class="info">
          <div class="exercise">
            <h4>self care</h4>
            <img src="/images/icon-ellipsis.svg" alt="" srcset="">
          </div>
          <h3>2hrs</h3>
          <p>Last Week-2hrs</p>
        </div> 
      </div>
    </div>
  </div>
</body>
</html>
